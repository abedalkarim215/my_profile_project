{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'page/css/bootstrap.min.css' %}">
</head>
<body>
    <div class="container">
        <form method="post" action="{% url 'send_email' %}">
            {% csrf_token %}
            <label class="label">subject :</label>
            <br>
            <br>
            <input class="form-group" type="text" size="70px" name="subject">
            <br>
            <br>
            <label>content :</label>
            <br>
            <br>
            <textarea class="form-group text" name="content" rows="7" cols="100"></textarea>
            <br>
            <button type="submit" class="btn btn-outline-warning">send</button>
        </form>
    </div>
<script src="{% static 'page/js/bootstrap.min.js' %}"></script>
</body>
</html>
