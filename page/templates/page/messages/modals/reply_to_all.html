
<!-- Modal -->
<div class="modal fade" id="exampleModal_reply_to_all" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Reply To All Messages</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <br>
        <form style="margin-top: -15px" method="post" action="{% url 'reply_to_all' %}">
            {% csrf_token %}
            <p style="text-align: center;font-size: 20px;background-color : #80bdff;padding: 20px ">You are Replying to all people who sent messages to you !!</p>
            <br>
            <div class="row">
                <div class="col-md-10">
                <div style="text-align: center">
                                <p style="text-align: center">

                                      <button style="display: block;width: 100%;margin-left: 30px" class="btn btn-warning" type="button" data-toggle="collapse" data-target="#collapseExample_all_people" aria-expanded="false" aria-controls="collapseExample">
                                        Show All The People You Are Replying To
                                      </button>
                                    </p>
                                    <div class="collapse" id="collapseExample_all_people" >
                                      <div class="card card-body" style="width: 100%;text-align: left">
                                      <ul>
                                          {% for person in all_messages %}
                                              <li>{{ person.name }}</li>
                                          {% endfor %}
                                      </ul>
                                      </div>
                                    </div>
                            </div>
                </div>
            </div>
            <hr class="my-4">
            <label> Enter the Message : </label>
            <div class="form-group">
                    <textarea name="message" class="form-control" rows="4"></textarea>
            </div>
                    <div class="row">
                        <div class="col-md-12" style="margin-right: 10px">
                      <button style="text-align: center;width: 100%;" type="submit" class="btn btn-info">Reply To All</button>
                        </div>
                    </div>
                </form>
      </div>
    </div>
  </div>
</div>
