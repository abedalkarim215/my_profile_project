
<!-- Modal -->
<div class="modal fade" id="exampleModal_change_username" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Change Username</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <br>
        <form style="margin-top: -15px" method="post" action="{% url 'change_username' %}">
            {% csrf_token %}
            <p style="text-align: center;font-size: 20px">Warning !!</p>
            <p style="text-align: center;font-size: 15px"> Change username will change the LINK of your profile ,,</p>
            <hr class="my-4">
            <label> Enter the new Username : </label>
            <div class="form-group">
                <input name="new_username" type="text" class="form-control" placeholder="Enter new Username">
            </div>
                    <div class="row">
                        <div class="col-md-12" style="margin-right: 10px">
                      <button style="text-align: center;width: 100%;" type="submit" class="btn btn-danger">Change Username</button>
                        </div>
                    </div>
                </form>
      </div>
    </div>
  </div>
</div>
